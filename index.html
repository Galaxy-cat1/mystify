<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Mystify AES Encryption</h1>
    
    <div>
        <h2>Encrypt File</h2>
        <input type="file" id="fileInput" />
        <input type="password" id="encryptKey" placeholder="Enter encryption key" />
        <button onclick="encryptFile()">Encrypt</button>
        <a id="downloadEncrypted" style="display:none;">Download Encrypted File</a>
    </div>

    <div>
        <h2>Decrypt File</h2>
        <input type="file" id="fileDecryptInput" />
        <input type="password" id="decryptKey" placeholder="Enter decryption key" />
        <button onclick="decryptFile()">Decrypt</button>
        <a id="downloadDecrypted" style="display:none;">Download Decrypted File</a>
    </div>

    <script>
        async function encryptFile() {
            const fileInput = document.getElementById('fileInput');
            const key = document.getElementById('encryptKey').value;

            if (fileInput.files.length === 0) {
                alert('Please select a file to encrypt.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const fileData = event.target.result;
                const encrypted = CryptoJS.AES.encrypt(CryptoJS.lib.WordArray.create(fileData), key).toString();

                const blob = new Blob([encrypted], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadEncrypted');
                downloadLink.href = url;
                downloadLink.download = file.name + '.enc';
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Download Encrypted File';
            };

            reader.readAsArrayBuffer(file);
        }

        async function decryptFile() {
            const fileDecryptInput = document.getElementById('fileDecryptInput');
            const key = document.getElementById('decryptKey').value;

            if (fileDecryptInput.files.length === 0) {
                alert('Please select a file to decrypt.');
                return;
            }

            const file = fileDecryptInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const encryptedData = event.target.result;
                const decrypted = CryptoJS.AES.decrypt(encryptedData.toString(), key);
                const originalText = decrypted.toString(CryptoJS.enc.Utf8);

                const blob = new Blob([originalText], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadDecrypted');
                downloadLink.href = url;
                downloadLink.download = file.name.replace('.enc', '');
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Download Decrypted File';
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
